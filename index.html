<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Button</title>
</head>
<body>
  <a href="#" class="animated-button">Get Started</a>
<style>
.animated-button {
  display: inline-block;
  padding: 10px 20px;
  border: 1px solid #000000;
  border-radius: 20px; /* Rounded corners */
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  background: #000000;
  position: relative;
  overflow: hidden;
  text-decoration: none;
  z-index: 1; /* Bring text layer to the front */


  &::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* z-index: -; */
    color: #000000;
    background: #ffffff; /* Corrected background color */
    border-radius: 20px; /* Rounded corners for animation */
    transform: translateX(-100%);
    transition: transform .3s ease-out;
    z-index: -1; /* Place background layer behind text */

  }

  &:hover::before {
    transform: translateY(0%); /* Slide from left to right */
  }
  &:hover {
    color: #000000; /* Change text color to black on hover */
  }
}
</style>
</body>
</html>
